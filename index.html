<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAT Tools | Магазин електроінструментів</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background: #f9f9f9; color: #333; }
    header { background: #111; color: white; padding: 1rem; text-align: center; }
    nav { background: #222; color: white; display: flex; justify-content: center; padding: 0.5rem 0; gap: 2rem; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .hero { padding: 2rem; background: #ffe600; text-align: center; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; padding: 2rem; }
    .product { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; border-radius: 8px; }
    .product h2 { font-size: 1.2rem; margin: 0.5rem 0; }
    .product .price { color: green; font-weight: bold; }
    .footer { background: #222; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>CAT Tools</h1>
    <p>Магазин професійного електроінструменту</p>
  </header>

  <nav>
    <a href="#">Головна</a>
    <a href="#">Каталог</a>
    <a href="#">Доставка і оплата</a>
    <a href="#">Контакти</a>
  </nav>

  <section class="hero">
    <h1>Професійний інструмент за найкращими цінами</h1>
    <p>Гарантія, сервіс і швидка доставка</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Шуруповерт" alt="Шуруповерт">
      <h2>Шуруповерт CAT DX11</h2>
      <p class="price">₴2,999</p>
      <button>Купити</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Перфоратор" alt="Перфоратор">
      <h2>Перфоратор CAT RH350</h2>
      <p class="price">₴4,299</p>
      <button>Купити</button>
    </div>
    <!-- Можна додати більше товарів -->
  </section>

  <footer class="footer">
    <p>&copy; 2025 CAT Tools. Усі права захищено.</p>
  </footer>
</body>
</html>
